<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #141414;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: white;
        }
        button {
            background-color: #e50914;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b20710;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <form method="POST">
            <label>Masukkan jumlah orang:</label><br>
            <input type="number" name="jumlah_orang" min="1" required>
            <br>
            <button type="submit">Lanjut</button>
        </form>
        {% if pesan_error %}
            <div class="error">{{ pesan_error }}</div>
        {% endif %}
    </div>
</body>
</html>
